<h2 mat-dialog-title>Add Corridor</h2>

<mat-dialog-content [formGroup]="form">
    <table>
      <tr>
        <td>
          <mat-form-field class="input">
            <input matInput placeholder="Name of your corridor"
                   [errorStateMatcher]="matcher" formControlName="name" name="name" required>
            <mat-error *ngIf="form.get('name').hasError('required')">
              Name of your corridor is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="form.get('name').hasError('minlength')">
              Please, give a corridor name with 2 letters minimum
            </mat-error>
            <mat-error *ngIf="form.get('name').hasError('maxlength')">
              Please, give a corridor name with 50 letters maximum
            </mat-error>
            <mat-error *ngIf="form.get('name').hasError('incorrect')">
              Value already exists
            </mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="save()">Add</button>
  <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
