<header>
 <app-menu-project></app-menu-project>
 
</header>

<div *ngIf="isLoaded">
  <br/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
        <!-- mdb-card for Treeview-->
        <mdb-card>
          <mdb-card-body>
            <mdb-card-title class="text-center">
              <h2><b>Building topology</b></h2>
            </mdb-card-title>
            <mdb-card-text>
            <perfect-scrollbar style="max-height: 400px;" [config]="config">
                <app-tree-view-specifications (addedSpecification)="refreshProject($event)" [project]="project"></app-tree-view-specifications>
            </perfect-scrollbar>
            </mdb-card-text>

          </mdb-card-body>
          <a href="#" mdbBtn color="primary" mdbWavesEffect>Deploy</a>
        </mdb-card>
      </div>
      <div class="col-xl-5 col-lg-6 col-md-6  col-sm-12 col-12">
        <app-tab-spec [project]="project"></app-tab-spec>
      </div>
    </div>
  </div>

</div>
<footer class="row container-fluid my-auto text-center align-middle white-text" style="height: 50px; background-color: #00227a">
  AMU 2018-2019
</footer>
