<header>
  <app-menu-project></app-menu-project>
</header>

<div *ngIf="isLoaded" class="container-fluid" style="height: 90%">
  <div class="row h-100">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 h-auto pt-3 pb-3">
      <!-- mdb-card for Treeview-->
      <mdb-card class="h-100">
        <mdb-card-body class="h-100">
          <mdb-card-title>
            <h4>Building topology</h4>
          </mdb-card-title>
          <mdb-card-text class="h-100">
            <perfect-scrollbar class="h-100" style="max-height: 100%;" [config]="config">
              <app-tree-view-specifications (addedSpecification)="refreshProject($event)" [project]="project"></app-tree-view-specifications>
            </perfect-scrollbar>
          </mdb-card-text>
        </mdb-card-body>
        <a href="#" mdbBtn color="primary" mdbWavesEffect>Deploy</a>
      </mdb-card>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 h-100 pt-3 pb-3">
      <mdb-card class="h-100" >
        <mdb-card-body class="h-100">
          <mdb-card-text class="h-100">
            <app-tab-spec [project]="project"></app-tab-spec>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

<footer class="my-auto text-center align-middle white-text" style="height: 4%; background-color: #00227a">
  AMU 2018-2019
</footer>
