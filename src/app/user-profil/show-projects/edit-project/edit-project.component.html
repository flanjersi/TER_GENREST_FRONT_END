<h2 mat-dialog-title>Update project</h2>

<mat-dialog-content [formGroup]="form">
  <table cellspacing="20px">
    <tr>
      <td>
        <mat-form-field class="input">
          <label>Project name:</label>
          <input matInput
                 [errorStateMatcher]="matcher" formControlName="projectName" name="projectName" required>
          <mat-error *ngIf="form.get('projectName').hasError('required')">
            Project name is <strong>required</strong>.
          </mat-error>
          <mat-error *ngIf="form.get('projectName').hasError('alreadyUsed')">
            Project name is <strong>already</strong> used.
          </mat-error>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="input">
          <mat-select placeholder="Choice your domain" [errorStateMatcher]="matcher" formControlName="domain" list="domains"
                      name="domain" required>
            <mat-option *ngFor="let domain of domains" [value]="domain.value">
              {{domain.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('domain').hasError('required')">
            The domain of the project is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </td>
    </tr>

  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="updateProject()">Update project</button>
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
